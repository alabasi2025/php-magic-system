name: Generate Composer Lock

on:
  push:
    branches:
      - main
    paths:
      - 'composer.json'

jobs:
  generate-lock:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, bcmath
          coverage: none
      
      - name: Install Composer dependencies
        run: composer update --no-scripts --no-interaction --prefer-dist --optimize-autoloader
      
      - name: Commit composer.lock
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add composer.lock
          git diff --staged --quiet || git commit -m "Auto-generate: composer.lock"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
